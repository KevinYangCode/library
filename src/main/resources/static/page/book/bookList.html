<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layuimini-search">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">图书名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <select name="classId" id="search_classid" lay-filter="classifys">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="doSerach">搜索</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <div class="layui-btn-group">
            <button class="layui-btn data-add-btn">添加</button>
            <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
        </div>
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        var tableIns = table.render({
            elem: '#currentTableId2'
            , url: '/book'
            , request: {
                pageName: 'current' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            }
            , cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'bookId', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 80, title: '书名'},
                {field: 'author', width: 80, title: '作者', sort: true},
                // {field: 'publish', width: 80, title: '出版社'},
                {field: 'isbn', width: 150, title: '标准书号', sort: true},
                {field: 'introduction', title: '简介', minWidth: 150},
                // {field: 'price', width: 80, title: '价格', sort: true},
                {field: 'pubDate', width: 80, title: '出版时间'},
                // {field: 'classId', width: 80, title: '分类号', sort: true},
                // {field: 'pic', width: 80, title: '封面图片'},s
                // {field: 'location', width: 80, title: '位置'},
                // {field: 'status', width: 80, title: '图书状态'},
                // {field: 'owner', width: 80, title: '拥有者'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [8, 16, 20, 25, 50, 100],
            limit: 8,
            page: true
        });

        //初始化查询条件的下拉列表
        $.get("/classify",function(objs){
            var types=objs.data;
            var search_classid=$("#search_classid");
            $.each(types,function(index,item){
                search_classid.append("<option value="+item.classId+">"+item.className+"</option>");
            });
            form.render("select");
        });

        //模糊查询
        form.on("submit(doSerach)",function(data){
            tableIns.reload({
                url:'/book',
                where:data.field,
                page:{
                    curr:1
                }
            });
            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            layer.msg('添加数据');
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
</body>
</html>
